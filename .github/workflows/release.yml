name: "Tauri Windows Release (Secret Key, Secret Password)"

on:
  push:
    branches:
      - main

jobs:
  build-and-release-windows:
    runs-on: windows-latest
    steps:
      - name: ðŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ðŸªŸ Install Windows dependencies
        run: choco install -y wixtoolset nsis

      - name: ðŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ§© Setup pnpm & Node.js
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ðŸ“¦ Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Decode base64 private key from Secret and write to file
        run: |
          echo "$env:TAURI_SIGNING_PRIVATE_KEY" | base64 --decode > src-tauri/signing_private.pem
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: ðŸš€ Build and Release Windows with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: "v__VERSION__"
          releaseName: "Windows Release v__VERSION__"
          releaseBody: "Windows installer and signature"
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: false

  post-release-windows:
    needs: build-and-release-windows
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”¢ Get tag version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ðŸ§¾ Create latest.json
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/Siri Billing App_${VERSION}_x64-setup.exe"
          SIG_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/Siri Billing App_${VERSION}_x64-setup.exe.sig"
          cat <<EOF > latest.json
              {
                "version": "${VERSION}",
                "date": "${DATE}",
                "notes": "Windows release ${VERSION}",
                "platform": {
                  "windows": {
                    "url": "${URL}",
                    "signature": "${SIG_URL}"
                  }
                }
              }
              EOF

      - name: ðŸ“¤ Upload latest.json to Release
        uses: softprops/action-upload-release-asset@v1
        with:
          tag: v${{ steps.get_version.outputs.version }}
          asset_path: latest.json
          asset_name: latest.json
          asset_content_type: application/json
