name: Tauri Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write   # required for releases + tags

jobs:
  release:
    name: Build & Release Tauri App
    runs-on: windows-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT for tags

      # --------------------------------------------------
      # 2. Setup Node
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # --------------------------------------------------
      # 3. Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # --------------------------------------------------
      # 4. Setup Rust
      # --------------------------------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # --------------------------------------------------
      # 5. Cache Cargo
      # --------------------------------------------------
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      # --------------------------------------------------
      # 6. Build Tauri (CI mode)
      # --------------------------------------------------
      - name: Build Tauri app
        run: npm run tauri build -- --ci
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ""

      # --------------------------------------------------
      # 7. Create / Update GitHub Release
      # --------------------------------------------------
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.sig
            src-tauri/target/release/bundle/**/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # 8. Move the `latest` tag (SAFE WAY)
      # --------------------------------------------------
      - name: Update latest tag
        shell: bash
        run: |
          set -e

          TAG_NAME="latest"
          TARGET_SHA="${GITHUB_SHA}"
          REPO="${GITHUB_REPOSITORY}"

          echo "Updating 'latest' tag to $TARGET_SHA"

          # Delete tag if it exists
          curl -s -X DELETE \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/git/refs/tags/$TAG_NAME" || true

          # Create tag pointing to current release commit
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO/git/refs \
            -d "{
              \"ref\": \"refs/tags/$TAG_NAME\",
              \"sha\": \"$TARGET_SHA\"
            }"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

