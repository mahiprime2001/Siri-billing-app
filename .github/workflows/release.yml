name: Tauri CI & Auto Release (pnpm + Cargo)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout
      # --------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # 2. Setup Node.js
      # --------------------------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # 3. Setup pnpm
      # --------------------------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # --------------------------------------------------
      # 4. Setup Rust
      # --------------------------------------------------
      - uses: dtolnay/rust-toolchain@stable

      # --------------------------------------------------
      # 5. Install Tauri CLI
      # --------------------------------------------------
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.8" --locked

      # --------------------------------------------------
      # 6. Auto bump PATCH version
      # --------------------------------------------------
      - name: Auto bump version
        id: bump
        shell: bash
        run: |
          FILE="src-tauri/tauri.conf.json"
          CURRENT=$(jq -r '.version' "$FILE")
          IFS='.' read -r M m p <<< "$CURRENT"
          NEW="$M.$m.$((p+1))"
          jq ".version=\"$NEW\"" "$FILE" > tmp && mv tmp "$FILE"
          echo "version=$NEW" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # 7. Commit version bump
      # --------------------------------------------------
      - name: Commit version bump
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add src-tauri/tauri.conf.json
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"
          git push

      # --------------------------------------------------
      # 8. Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --------------------------------------------------
      # 9. Build Tauri app
      # --------------------------------------------------
      - name: Build Tauri app
        run: cargo tauri build --ci
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # --------------------------------------------------
      # 10. Create latest.json (simple version)
      # --------------------------------------------------
      - name: Create latest.json
        shell: bash
        run: |
          BUNDLE_DIR="src-tauri/target/release/bundle/nsis"
          MSI_DIR="src-tauri/target/release/bundle/msi"
          VERSION="${{ steps.bump.outputs.version }}"
          REPO="${{ github.repository }}"
          TAG="v$VERSION"

          # Find files
          EXE_FILE=$(ls "$BUNDLE_DIR"/*.exe 2>/dev/null | head -n 1)
          MSI_FILE=$(ls "$MSI_DIR"/*.msi 2>/dev/null | head -n 1)
          
          EXE_NAME=$(basename "$EXE_FILE")
          MSI_NAME=$(basename "$MSI_FILE")
          
          # Debug output
          echo "ðŸ“¦ Built files:"
          echo "   EXE: $EXE_NAME"
          echo "   MSI: $MSI_NAME"

          # URL encode spaces for GitHub URLs
          EXE_URL=$(echo "$EXE_NAME" | sed 's/ /%20/g')
          MSI_URL=$(echo "$MSI_NAME" | sed 's/ /%20/g')

          # Read signatures
          EXE_SIG=$(cat "$EXE_FILE.sig")
          MSI_SIG=$(cat "$MSI_FILE.sig")

          # Create latest.json
          cat > "$BUNDLE_DIR/latest.json" <<EOF
          {
            "version": "$VERSION",
            "notes": "Auto release v$VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "signature": "$EXE_SIG",
                "url": "https://github.com/$REPO/releases/download/$TAG/$EXE_URL",
                "extras": {
                  "msi": {
                    "signature": "$MSI_SIG",
                    "url": "https://github.com/$REPO/releases/download/$TAG/$MSI_URL"
                  }
                }
              }
            }
          }
          EOF

          echo "âœ… latest.json created"
          cat "$BUNDLE_DIR/latest.json"

      # --------------------------------------------------
      # 11. Create GitHub Release
      # --------------------------------------------------
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
