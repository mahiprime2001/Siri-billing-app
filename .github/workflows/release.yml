name: Tauri CI & Auto Release (MSI only)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout
      # --------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # 2. Setup Node.js
      # --------------------------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # 3. Setup pnpm
      # --------------------------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # --------------------------------------------------
      # 4. Setup Rust
      # --------------------------------------------------
      - uses: dtolnay/rust-toolchain@stable

      # --------------------------------------------------
      # 5. Install Tauri CLI
      # --------------------------------------------------
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.8" --locked

      # --------------------------------------------------
      # 6. Auto bump PATCH version
      # --------------------------------------------------
      - name: Auto bump version
        id: bump
        shell: bash
        run: |
          FILE="src-tauri/tauri.conf.json"
          CURRENT=$(jq -r '.version' "$FILE")
          IFS='.' read -r M m p <<< "$CURRENT"
          NEW="$M.$m.$((p+1))"
          jq ".version=\"$NEW\"" "$FILE" > tmp && mv tmp "$FILE"
          echo "version=$NEW" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # 7. Commit version bump (with retry logic)
      # --------------------------------------------------
      - name: Commit version bump
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add src-tauri/tauri.conf.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âš ï¸ No changes to commit (version may have been bumped by another workflow)"
            exit 0
          fi
          
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"
          
          # Pull and push with retry logic
          echo "ðŸ”„ Attempting to push changes..."
          for i in {1..3}; do
            echo "   Attempt $i/3"
            if git pull --rebase origin ${{ github.ref_name }}; then
              if git push; then
                echo "âœ… Successfully pushed version bump"
                break
              else
                echo "âš ï¸ Push failed, retrying in 5 seconds..."
                sleep 5
              fi
            else
              echo "âš ï¸ Pull failed, retrying in 5 seconds..."
              sleep 5
            fi
            
            if [ $i -eq 3 ]; then
              echo "âŒ Failed to push after 3 attempts"
              exit 1
            fi
          done

      # --------------------------------------------------
      # 8. Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --------------------------------------------------
      # 9. Build Tauri app (MSI only)
      # --------------------------------------------------
      - name: Build Tauri (MSI only)
        run: cargo tauri build --ci --bundles msi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # --------------------------------------------------
      # 10. Debug - Show built files
      # --------------------------------------------------
      - name: Debug built files
        shell: bash
        run: |
          echo "===== MSI Bundle Directory ====="
          ls -lah src-tauri/target/release/bundle/msi/
          echo ""
          echo "===== Built MSI Files ====="
          ls src-tauri/target/release/bundle/msi/*.msi
          echo ""
          echo "===== Signature Files ====="
          ls src-tauri/target/release/bundle/msi/*.sig

      # --------------------------------------------------
      # 11. Create latest.json (MSI only)
      # --------------------------------------------------
      - name: Create latest.json
        shell: bash
        run: |
          MSI_DIR="src-tauri/target/release/bundle/msi"
          VERSION="${{ steps.bump.outputs.version }}"
          REPO="${{ github.repository }}"
          TAG="v$VERSION"

          # Find MSI file
          MSI_FILE=$(ls "$MSI_DIR"/*.msi 2>/dev/null | head -n 1)
          
          if [ -z "$MSI_FILE" ]; then
            echo "âŒ No MSI file found in $MSI_DIR"
            ls -la "$MSI_DIR"
            exit 1
          fi

          # Verify signature exists
          if [ ! -f "$MSI_FILE.sig" ]; then
            echo "âŒ MSI signature file not found: $MSI_FILE.sig"
            exit 1
          fi

          # Get filename and signature
          MSI_NAME=$(basename "$MSI_FILE")
          MSI_SIG=$(cat "$MSI_FILE.sig")

          echo "ðŸ“¦ MSI File: $MSI_NAME"
          echo "ðŸ”— Download URL: https://github.com/$REPO/releases/download/$TAG/$MSI_NAME"

          # Create latest.json
          cat > "$MSI_DIR/latest.json" <<EOF
          {
            "version": "$VERSION",
            "notes": "Auto release v$VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "url": "https://github.com/$REPO/releases/download/$TAG/$MSI_NAME",
                "signature": "$MSI_SIG"
              }
            }
          }
          EOF

          echo ""
          echo "âœ… latest.json created successfully"
          echo "ðŸ“„ Contents:"
          cat "$MSI_DIR/latest.json"

      # --------------------------------------------------
      # 12. Create GitHub Release
      # --------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.sig
            src-tauri/target/release/bundle/msi/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
