name: Tauri CI & Release (Manual latest.json)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # 2. Setup Node.js
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # 3. Setup pnpm
      # --------------------------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # --------------------------------------------------
      # 4. Setup Rust
      # --------------------------------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # --------------------------------------------------
      # 5. Install Tauri CLI (2.8.x)
      # --------------------------------------------------
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.8" --locked

      # --------------------------------------------------
      # 6. Read app version
      # --------------------------------------------------
      - name: Read app version
        id: version
        shell: bash
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # --------------------------------------------------
      # 7. Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --------------------------------------------------
      # 8. Build frontend
      # --------------------------------------------------
      - name: Build frontend
        run: pnpm build

      # --------------------------------------------------
      # 9. Build Tauri (signed)
      # --------------------------------------------------
      - name: Build Tauri app
        run: cargo tauri build --ci
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # --------------------------------------------------
      # 10. Manually create latest.json
      # --------------------------------------------------
      - name: Create latest.json manually
        shell: bash
        run: |
          set -e

          VERSION="${{ steps.version.outputs.version }}"
          RELEASE_TAG="v$VERSION"

          # Find EXE
          EXE_PATH=$(ls src-tauri/target/release/bundle/nsis/*setup.exe | head -n 1)
          EXE_FILE=$(basename "$EXE_PATH")

          # Find signature
          SIG_PATH="$EXE_PATH.sig"
          SIG=$(cat "$SIG_PATH" | tr -d '\n')

          # URL encode spaces
          EXE_URL_NAME=$(printf '%s\n' "$EXE_FILE" | sed 's/ /%20/g')

          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/$RELEASE_TAG/$EXE_URL_NAME"

          mkdir -p updater
          cat > updater/latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "Bug fixes and improvements",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "url": "$DOWNLOAD_URL",
                "signature": "$SIG"
              }
            }
          }
          EOF

          echo "âœ… latest.json created:"
          cat updater/latest.json

      # --------------------------------------------------
      # 11. Create GitHub Release & upload assets
      # --------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
            updater/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
