name: Tauri CI & Auto Release (Cargo, Version Matched)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout repository
      # --------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # 2. Setup Node.js
      # --------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # 3. Setup Rust
      # --------------------------------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # --------------------------------------------------
      # 4. Install Tauri CLI (âœ… FIXED)
      # --------------------------------------------------
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.8" --locked

      # --------------------------------------------------
      # 5. Auto bump PATCH version
      # --------------------------------------------------
      - name: Auto bump version
        id: bump
        shell: bash
        run: |
          FILE="src-tauri/tauri.conf.json"

          CURRENT=$(jq -r '.version' "$FILE")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"

          echo "Bumping version: $CURRENT -> $NEW_VERSION"

          jq ".version = \"$NEW_VERSION\"" "$FILE" > tmp.json && mv tmp.json "$FILE"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # 6. Commit version bump
      # --------------------------------------------------
      - name: Commit version bump
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add src-tauri/tauri.conf.json
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"
          git push

      # --------------------------------------------------
      # 7. Install frontend dependencies
      # --------------------------------------------------
      - name: Install frontend dependencies
        run: npm install

      # --------------------------------------------------
      # 8. Build frontend
      # --------------------------------------------------
      - name: Build frontend
        run: npm run build

      # --------------------------------------------------
      # 9. Build Tauri app (CI updater mode)
      # --------------------------------------------------
      - name: Build Tauri app
        run: cargo tauri build --ci
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # --------------------------------------------------
      # 10. Create GitHub Release
      # --------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.sig
            src-tauri/target/release/bundle/**/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # 11. Update `latest` tag safely
      # --------------------------------------------------
      - name: Update latest tag
        shell: bash
        run: |
          REPO="${GITHUB_REPOSITORY}"
          SHA="${GITHUB_SHA}"

          echo "Updating latest tag -> $SHA"

          curl -s -X DELETE \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/git/refs/tags/latest" || true

          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO/git/refs \
            -d "{
              \"ref\": \"refs/tags/latest\",
              \"sha\": \"$SHA\"
            }"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
