name: "Tauri Cross-Platform Auto Release"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: ""
          - platform: windows-latest
            target: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for tags

      - name: âš¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ðŸ§± Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf \
            libjavascriptcoregtk-4.1-dev libsoup-3.0-dev \
            pkg-config clang

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: â™»ï¸ Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: ðŸ“¦ Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ—ï¸ Build frontend
        run: pnpm run build

      # âœ… Auto bump version (Ubuntu only)
      - name: ðŸ”¢ Auto Bump Version
        if: matrix.platform == 'ubuntu-22.04'
        id: bump
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "")
          PACKAGE_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "Current tauri.conf.json version: $PACKAGE_VERSION"
          echo "Latest tag: $TAG"

          if [ "v$PACKAGE_VERSION" = "$TAG" ]; then
            echo "âœ… Version $PACKAGE_VERSION already tagged, skipping bump."
            echo "newTag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "ðŸ”¼ Bumping patch version..."
            npm version patch --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "newTag=v$NEW_VERSION" >> $GITHUB_OUTPUT
            git tag v$NEW_VERSION
            git push origin v$NEW_VERSION
            echo "âœ… Bumped and pushed v$NEW_VERSION"
          fi

      # âœ… Update tauri.conf.json version
      - name: ðŸ“ Update Tauri version
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "Updating src-tauri/tauri.conf.json -> package.version = $VERSION"
          jq ".package.version = \"$VERSION\"" src-tauri/tauri.conf.json > /tmp/tf.$$ && mv /tmp/tf.$$ src-tauri/tauri.conf.json

      # âœ… Create stub binaries for macOS if missing
      - name: âš™ï¸ Prepare backend binary (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          mkdir -p src-tauri/binaries
          BACKEND_BIN=src-tauri/binaries/Siribilling-backend-${{ matrix.target }}
          if [ ! -f "$BACKEND_BIN" ]; then
            echo "#!/bin/bash\necho 'Backend stub running'" > $BACKEND_BIN
            chmod +x $BACKEND_BIN
            echo "âœ… Created stub binary: $BACKEND_BIN"
          else
            echo "âœ… Binary exists: $BACKEND_BIN"
          fi

      # âœ… Build Tauri App
      - name: ðŸš€ Build Tauri App
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            pnpm tauri build -- --target ${{ matrix.target }}
          else
            pnpm tauri build
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # âœ… Generate latest.json (Ubuntu only)
      - name: ðŸ§¾ Generate latest.json
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          REPO="${{ github.repository }}"
          APP_NAME="SiriBillingApp"
          PUBDATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > latest.json <<EOF
          {
            "version": "${VERSION}",
            "notes": "Auto Release for version ${VERSION}.",
            "pub_date": "${PUBDATE}",
            "platforms": {
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/${APP_NAME}_${VERSION}_x64-setup.exe"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/${APP_NAME}_${VERSION}_x64.dmg"
              },
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/${APP_NAME}_${VERSION}_aarch64.dmg"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/${APP_NAME}_${VERSION}_amd64.AppImage"
              }
            }
          }
          EOF
          echo "âœ… latest.json created for version $VERSION"

      # âœ… Build & Release using tauri-action
      - name: ðŸ“¦ Build and Publish Release
        uses: tauri-apps/tauri-action@v0.5.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.bump.outputs.newTag || 'v__VERSION__' }}
          releaseName: "Release ${{ steps.bump.outputs.newTag || 'v__VERSION__' }}"
          releaseBody: "Auto-generated release for version ${{ steps.bump.outputs.newTag || 'v__VERSION__' }}."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      # âœ… Upload latest.json to release (Ubuntu only)
      - name: ðŸ“¤ Upload latest.json
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.newTag }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
