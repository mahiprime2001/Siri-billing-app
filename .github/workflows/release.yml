name: "🚀 Tauri Windows Auto Release (MSVC Backend Fixed)"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-release-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository with full history + tags
      - name: 🛒 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # Ensure all tags exist locally
      - name: 🔄 Ensure tags present
        shell: pwsh
        run: |
          git fetch --tags --force

      # 2️⃣ Setup Node.js & Rust
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🦀 Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 3️⃣ Install project dependencies
      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      # 4️⃣ Write raw private key as PEM
      - name: 🗝️ Write private key to PEM file
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $Key = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" -replace '\\n', "`n"
          $KeyPath = "src-tauri/signing_private.pem"
          Set-Content -Path $KeyPath -Value $Key -Encoding UTF8
          echo "TAURI_SIGNING_PRIVATE_KEY=$(Get-Content $KeyPath -Raw)" >> $env:GITHUB_ENV

      # 5️⃣ Auto-increment version tag (SemVer-only, ignore non-SemVer like 'latest')
      - name: 🔖 Auto increment version tag
        id: version
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          git fetch --tags --force

          # Use Git's semver sort; filter to vX.Y.Z only
          $latestTag = (git tag --list "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | Select-Object -First 1)

          if ([string]::IsNullOrWhiteSpace($latestTag)) {
            $newTag = "v0.1.0"
          } else {
            Write-Host "Current tag: $latestTag"
            $clean = ($latestTag -replace '^v','')
            $version = [version]$clean
            $newVersion = [version]::new($version.Major, $version.Minor, $version.Build + 1)
            $newTag = "v$($newVersion.ToString())"
          }

          # Create and push only if absent; never delete or force-move tags
          if (git rev-parse -q --verify "refs/tags/$newTag" *> $null) {
            Write-Host "Tag $newTag already exists; skipping creation."
          } else {
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag $newTag
            git push origin $newTag
          }

          echo "VERSION=$newTag" >> $env:GITHUB_ENV

      # 6️⃣ Compute Windows-safe app version (MSI ProductVersion)
      - name: 📌 Compute SAFE_VERSION for MSI
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $run = [int]$env:GITHUB_RUN_NUMBER
          if ($run -gt 65535) { $run = 65535 }
          $safeVersion = "1.0.$run"
          echo "SAFE_VERSION=$safeVersion" >> $env:GITHUB_ENV
          Write-Host "SAFE_VERSION=$safeVersion"

      # 7️⃣ Build Tauri App (Windows MSVC backend)
      - name: 🚀 Build Windows release with Tauri
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_ENV_TARGET_TRIPLE: x86_64-pc-windows-msvc
        run: |
          $ErrorActionPreference = "Stop"

          # Update config: externalBin and Windows-safe version
          $configPath = "src-tauri/tauri.conf.json"
          $config = Get-Content $configPath -Raw | ConvertFrom-Json -AsHashtable

          $config['bundle']['externalBin'] = @("binaries/Siribilling-backend")
          $config['version'] = "${{ env.SAFE_VERSION }}"

          $config | ConvertTo-Json -Depth 10 | Out-File $configPath -Encoding UTF8

          yarn tauri build

      # 8️⃣ Generate latest.json for updater (use SAFE_VERSION)
      - name: 🧾 Generate latest.json
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $tagVersion = "${{ env.VERSION }}"            # e.g. v1.2.3 (for asset path)
          $appVersion = "${{ env.SAFE_VERSION }}"       # e.g. 1.0.1234 (for updater compare)
          $pubDate = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
          $repo = $env:GITHUB_REPOSITORY

          $nsisDir = "src-tauri/target/release/bundle/nsis"
          if (-not (Test-Path $nsisDir)) {
            throw "NSIS bundle directory not found: $nsisDir"
          }

          $exe = Get-ChildItem -Path $nsisDir -Filter *.exe -File | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) { throw "No NSIS .exe found in $nsisDir" }

          $sig = Get-ChildItem -Path $nsisDir -Filter *.sig -File | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $sig) { throw "No .sig found in $nsisDir" }
          $sigContent = Get-Content -Path $sig.FullName -Raw

          $assetNameEncoded = [System.Uri]::EscapeDataString($exe.Name)
          $assetUrl = "https://github.com/$repo/releases/download/$tagVersion/$assetNameEncoded"

          $latestJson = @{
            version   = $appVersion
            notes     = "Windows release $tagVersion"
            pub_date  = $pubDate
            platforms = @{
              "windows-x86_64" = @{
                url       = $assetUrl
                signature = $sigContent
              }
            }
          } | ConvertTo-Json -Depth 6

          $latestJson | Out-File -FilePath latest.json -Encoding UTF8

      # 9️⃣ Create release and upload all artifacts (fail fast on gh errors)
      - name: 📤 Create release and upload assets
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = "Stop"

          gh auth status
          if ($LASTEXITCODE -ne 0) { throw "GitHub CLI auth failed" }

          $version = "${{ env.VERSION }}"

          # Ensure versioned release exists
          gh release view $version -R $env:GITHUB_REPOSITORY *> $null
          if ($LASTEXITCODE -ne 0) {
            gh release create $version --title "Windows Release $version" --notes "Automated release" --verify-tag -R $env:GITHUB_REPOSITORY
            if ($LASTEXITCODE -ne 0) { throw "Failed to create release $version" }
          }

          $folders = @(
            "src-tauri/target/release/bundle/msi",
            "src-tauri/target/release/bundle/nsis"
          )

          foreach ($folder in $folders) {
            if (Test-Path $folder) {
              Get-ChildItem -Path $folder -File | ForEach-Object {
                Write-Host "Uploading $($_.FullName)..."
                gh release upload $version $_.FullName --clobber -R $env:GITHUB_REPOSITORY
                if ($LASTEXITCODE -ne 0) { throw "Failed to upload $($_.Name) to $version" }
              }
            }
          }

          # Upload latest.json to the versioned release
          gh release upload $version latest.json --clobber -R $env:GITHUB_REPOSITORY
          if ($LASTEXITCODE -ne 0) { throw "Failed to upload latest.json to $version" }

          # Maintain a persistent 'latest' release WITHOUT re-tagging on every run
          gh release view latest -R $env:GITHUB_REPOSITORY *> $null
          if ($LASTEXITCODE -ne 0) {
            git rev-parse -q --verify "refs/tags/latest" *> $null
            if ($LASTEXITCODE -ne 0) {
              git tag -a latest -m "Persistent latest marker"
              git push origin latest
            }

            gh release create latest --title "Latest Windows Release" --notes "Auto-synced" -R $env:GITHUB_REPOSITORY
            if ($LASTEXITCODE -ne 0) { throw "Failed to create 'latest' release" }
          }

          gh release upload latest latest.json --clobber -R $env:GITHUB_REPOSITORY
          if ($LASTEXITCODE -ne 0) { throw "Failed to upload latest.json to 'latest' release" }

      # 🔟 Update Tauri version in tauri.conf.json is already done pre-build using SAFE_VERSION

