name: "Tauri Cross-Platform Auto Release"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: ""
          - platform: windows-latest
            target: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Check and fix workspace configuration
      - name: ðŸ”§ Check pnpm workspace configuration
        run: |
          if [ -f "pnpm-workspace.yaml" ] || [ -f "pnpm-workspace.yml" ]; then
            echo "Workspace file exists, checking configuration..."
            if ! pnpm list --depth=0 > /dev/null 2>&1; then
              echo "Creating minimal workspace configuration..."
              echo "packages:" > pnpm-workspace.yaml
              echo "  - '.'" >> pnpm-workspace.yaml
            fi
          else
            echo "No workspace configuration found, proceeding with single package setup..."
          fi

      - name: ðŸ§± Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf \
            libjavascriptcoregtk-4.1-dev libsoup-3.0-dev \
            pkg-config clang

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: â™»ï¸ Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: ðŸ“¦ Install frontend dependencies
        run: pnpm install

      - name: ðŸ—ï¸ Build frontend
        run: pnpm run build

      # â¬†ï¸ Auto bump version only once (only on Ubuntu job)
      - name: ðŸ”¢ Auto Bump Version
        if: matrix.platform == 'ubuntu-22.04'
        id: bump
        uses: phips28/gh-action-bump-version@v10.1.1
        with:
          tag-prefix: "v"
          bump-type: patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ“ Generate latest.json manually
      - name: ðŸ§¾ Generate latest.json
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "{
            \"version\": \"$VERSION\",
            \"notes\": \"Auto Release for version $VERSION.\",
            \"pub_date\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\",
            \"platforms\": {}
          }" > latest.json
          echo "âœ… latest.json created for version $VERSION"

      # ðŸš€ Build and release
      - name: ðŸš€ Build and Publish Release
        uses: tauri-apps/tauri-action@v0.5.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.bump.outputs.newTag || 'v__VERSION__' }}
          releaseName: "Release ${{ steps.bump.outputs.newTag || 'v__VERSION__' }}"
          releaseBody: "ðŸš€ Auto-generated release for version ${{ steps.bump.outputs.newTag || 'v__VERSION__' }}."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      # ðŸ“¤ Upload latest.json as asset (only once)
      - name: ðŸ“¦ Upload latest.json
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.newTag }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
