name: Tauri CI & Auto Release (MSI only)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. pnpm
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      # 4. Rust
      - uses: dtolnay/rust-toolchain@stable

      # 5. Tauri CLI
      - run: cargo install tauri-cli --version "^2.8" --locked

      # 6. Auto bump PATCH version
      - name: Auto bump version
        id: bump
        shell: bash
        run: |
          FILE="src-tauri/tauri.conf.json"
          CURRENT=$(jq -r '.version' "$FILE")
          IFS='.' read -r M m p <<< "$CURRENT"
          NEW="$M.$m.$((p+1))"
          jq ".version=\"$NEW\"" "$FILE" > tmp && mv tmp "$FILE"
          echo "version=$NEW" >> $GITHUB_OUTPUT

      # 7. Commit version bump
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add src-tauri/tauri.conf.json
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"
          git push

      # 8. Install deps
      - run: pnpm install --frozen-lockfile

      # 9. Build (MSI only)
      - name: Build Tauri (MSI)
        run: cargo tauri build --ci --bundles msi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # 10. Create latest.json (MSI only)
      - name: Create latest.json
        shell: bash
        run: |
          MSI_DIR="src-tauri/target/release/bundle/msi"
          VERSION="${{ steps.bump.outputs.version }}"
          REPO="${{ github.repository }}"
          TAG="v$VERSION"

          MSI_FILE=$(ls "$MSI_DIR"/*.msi | head -n 1)
          MSI_NAME=$(basename "$MSI_FILE")
          MSI_URL=$(echo "$MSI_NAME" | sed 's/ /%20/g')
          MSI_SIG=$(cat "$MSI_FILE.sig")

          cat > "$MSI_DIR/latest.json" <<EOF
          {
            "version": "$VERSION",
            "notes": "Auto release v$VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "url": "https://github.com/$REPO/releases/download/$TAG/$MSI_URL",
                "signature": "$MSI_SIG"
              }
            }
          }
          EOF

      # 11. GitHub Release
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.sig
            src-tauri/target/release/bundle/msi/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
