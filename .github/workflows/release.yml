name: Tauri CI & Release (Cached, Manual latest.json)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # 2. Setup Node.js
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # 3. Setup pnpm
      # --------------------------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # --------------------------------------------------
      # 4. Cache pnpm store
      # --------------------------------------------------
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      # --------------------------------------------------
      # 5. Setup Rust
      # --------------------------------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # --------------------------------------------------
      # 6. Cache Cargo (registry + git + target)
      # --------------------------------------------------
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ runner.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      # --------------------------------------------------
      # 7. Install Tauri CLI
      # --------------------------------------------------
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.8" --locked

      # --------------------------------------------------
      # 8. Auto bump PATCH version
      # --------------------------------------------------
      - name: Auto bump version
        id: bump
        shell: bash
        run: |
          FILE="src-tauri/tauri.conf.json"
          CURRENT=$(jq -r '.version' "$FILE")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"

          jq ".version = \"$NEW_VERSION\"" "$FILE" > tmp.json && mv tmp.json "$FILE"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped $CURRENT â†’ $NEW_VERSION"

      # --------------------------------------------------
      # 9. Commit version bump
      # --------------------------------------------------
      - name: Commit version bump
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add src-tauri/tauri.conf.json
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"
          git push

      # --------------------------------------------------
      # 10. Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --------------------------------------------------
      # 11. Build frontend
      # --------------------------------------------------
      - name: Build frontend
        run: pnpm build

      # --------------------------------------------------
      # 12. Build Tauri (signed)
      # --------------------------------------------------
      - name: Build Tauri app
        run: cargo tauri build --ci
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # --------------------------------------------------
      # 13. Create latest.json manually
      # --------------------------------------------------
      - name: Create latest.json manually
        shell: bash
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          TAG="v$VERSION"

          EXE_PATH=$(ls src-tauri/target/release/bundle/nsis/*setup.exe | head -n 1)
          EXE_FILE=$(basename "$EXE_PATH")
          SIG=$(cat "$EXE_PATH.sig" | tr -d '\n')

          ENCODED_NAME=$(printf '%s\n' "$EXE_FILE" | sed 's/ /%20/g')
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/$TAG/$ENCODED_NAME"

          mkdir -p updater
          cat > updater/latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "Bug fixes and improvements",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "url": "$DOWNLOAD_URL",
                "signature": "$SIG"
              }
            }
          }
          EOF

      # --------------------------------------------------
      # 14. Create NEW GitHub Release (EXE + MSI + SIG + latest.json)
      # --------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: |
            # NSIS
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig

            # MSI
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig

            # Updater metadata
            updater/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
