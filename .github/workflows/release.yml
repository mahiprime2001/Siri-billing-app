name: "üöÄ Tauri Windows Auto Release"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-release-windows:
    runs-on: windows-latest

    steps:
      - name: üõí Checkout code
        uses: actions/checkout@v4

      - name: ü™ü Install Windows dependencies
        run: |
          choco install -y nodejs python rust git
          rustup default stable
          rustup target add x86_64-pc-windows-msvc

      - name: üì¶ Install project dependencies
        run: yarn install --frozen-lockfile

      - name: üèóÔ∏è Build Tauri app
        run: yarn tauri build

      - name: üßæ Get version tag
        id: get_version
        run: |
          $version = (Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json).version
          echo "version=v$version" >> $env:GITHUB_OUTPUT

      - name: üè∑Ô∏è Create GitHub release (latest)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Siri Billing App Latest Release"
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
