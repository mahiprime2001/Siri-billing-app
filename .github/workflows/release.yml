name: Tauri CI & Auto Release (pnpm + Cargo)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout
      # --------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # 2. Setup Node.js
      # --------------------------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # 3. Setup pnpm
      # --------------------------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # --------------------------------------------------
      # 4. Setup Rust
      # --------------------------------------------------
      - uses: dtolnay/rust-toolchain@stable

      # --------------------------------------------------
      # 5. Install Tauri CLI (2.8 line)
      # --------------------------------------------------
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.8" --locked

      # --------------------------------------------------
      # 6. Auto bump PATCH version
      # --------------------------------------------------
      - name: Auto bump version
        id: bump
        shell: bash
        run: |
          FILE="src-tauri/tauri.conf.json"
          CURRENT=$(jq -r '.version' "$FILE")
          IFS='.' read -r M m p <<< "$CURRENT"
          NEW="$M.$m.$((p+1))"
          jq ".version=\"$NEW\"" "$FILE" > tmp && mv tmp "$FILE"
          echo "version=$NEW" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # 7. Commit version bump
      # --------------------------------------------------
      - name: Commit version bump
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add src-tauri/tauri.conf.json
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"
          git push

      # --------------------------------------------------
      # 8. Install dependencies (pnpm)
      # --------------------------------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --------------------------------------------------
      # 9. Verify Tauri JS version
      # --------------------------------------------------
      - name: Verify Tauri JS version
        run: pnpm list @tauri-apps/api

      # --------------------------------------------------
      # 10. Build Tauri app (CI updater mode)
      # --------------------------------------------------
      - name: Build Tauri app
        run: cargo tauri build --ci
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # --------------------------------------------------
      # 11. Fix latest.json URLs
      # --------------------------------------------------
      - name: Fix latest.json URLs
        shell: bash
        run: |
          LATEST_JSON="src-tauri/target/release/bundle/nsis/latest.json"

          if [ -f "$LATEST_JSON" ]; then
            echo "Fixing URLs in latest.json..."
            sed -i 's/Siri%20Billing%20App/Siri.Billing.App/g' "$LATEST_JSON"
            echo "✅ latest.json fixed"
            cat "$LATEST_JSON"
          else
            echo "⚠️ latest.json not found"
          fi

      # --------------------------------------------------
      # 12. Create GitHub Release
      # --------------------------------------------------
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
