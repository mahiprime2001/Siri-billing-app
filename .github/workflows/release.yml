name: Tauri CI & Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write   # needed for releases + tags

jobs:
  release:
    name: Build & Release Tauri App
    runs-on: windows-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # 2. Read app version from tauri.conf.json
      # --------------------------------------------------
      - name: Read app version
        id: app_version
        shell: bash
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "App version: $VERSION"

      # --------------------------------------------------
      # 3. Check if release already exists
      # --------------------------------------------------
      - name: Check if release exists
        id: check_release
        shell: bash
        run: |
          TAG="v${{ steps.app_version.outputs.version }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/$TAG)

          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $TAG already exists. Skipping build."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $TAG does not exist. Building..."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # 4. Stop job if release already exists
      # --------------------------------------------------
      - name: Stop if already released
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "No version change detected. Skipping release."
          exit 0

      # --------------------------------------------------
      # 5. Setup Node
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # --------------------------------------------------
      # 6. Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # --------------------------------------------------
      # 7. Setup Rust
      # --------------------------------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # --------------------------------------------------
      # 8. Cache Cargo
      # --------------------------------------------------
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      # --------------------------------------------------
      # 9. Build Tauri (CI mode)
      # --------------------------------------------------
      - name: Build Tauri app
        run: npm run tauri build -- --ci
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ""

      # --------------------------------------------------
      # 10. Create GitHub Release
      # --------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.app_version.outputs.version }}
          name: v${{ steps.app_version.outputs.version }}
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.sig
            src-tauri/target/release/bundle/**/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # 11. Move the `latest` tag (SAFE, API-based)
      # --------------------------------------------------
      - name: Update latest tag
        shell: bash
        run: |
          set -e
          REPO="${GITHUB_REPOSITORY}"
          SHA="${GITHUB_SHA}"

          echo "Updating 'latest' tag to $SHA"

          curl -s -X DELETE \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/git/refs/tags/latest" || true

          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO/git/refs \
            -d "{
              \"ref\": \"refs/tags/latest\",
              \"sha\": \"$SHA\"
            }"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
