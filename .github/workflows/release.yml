name: Build and Release

on:
  push:
    branches:
      - main  # Adjust to your default branch (e.g., master, develop)
    tags:
      - 'v*'  # For official releases

permissions:
  contents: write  # For creating releases and uploading assets

env:
  NODE_VERSION: '20'  # Shared Node version
  BEFORE_BUILD_COMMAND: "npm run build"  # Matches your tauri.conf.json

jobs:
  build-artifacts:
    runs-on: ubuntu-latest  # Frontend build is cross-platform; do it once
    outputs:
      dist-hash: ${{ steps.dist-hash.outputs.hash }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for tag checks

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: ${{ env.BEFORE_BUILD_COMMAND }}

      - name: Hash dist folder for caching
        id: dist-hash
        run: echo "hash=$(md5sum -b ../out/* | md5sum)" >> $GITHUB_OUTPUT  # Adjust path if needed

      - name: Upload frontend dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ../out/**  # Matches your frontendDist
          retention-days: 1  # Short retention since used immediately

  build-and-bundle:
    needs: build-artifacts
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - platform: macos-latest
            target: x86_64-apple-darwin,aarch64-apple-darwin
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install platform dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ pkg-config libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libayatana-appindicator3-dev
      # Add macOS/Windows deps if needed for external bin

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ../out

      - name: Verify dist integrity (optional)
        run: |
          if [ "$(md5sum -b ../out/* | md5sum)" != "${{ needs.build-artifacts.outputs.dist-hash }}" ]; then
            echo "Dist hash mismatch!" && exit 1
          fi

      # Build external binary if needed (example for Go; customize twitch/remove)
      # - name: Build external backend
      #   run: |
      #     go build -o binaries/Siribilling-backend ./path/to/backend
      #   env:
      #     GOOS: ${{ matrix.platform == 'windows-latest' && 'windows' || matrix.platform == 'ubuntu-latest' && 'linux' || 'darwin' }}
      #     GOARCH: amd64

      - name: Build and bundle Tauri app
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional signing secrets
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || '' }}  # Only set if tag
          releaseName: ${{ github.ref_type == 'tag' && 'Siri Billing App ${{ github.ref_name }}' || 'Snapshot Build ${{ github.sha }}' }}
          draft: ${{ github.ref_type == 'tag' }}  # Draft only for tags
          prerelease: false
          args: --target ${{ matrix.target }} --config '{"bundle":{"externalBin":["binaries/Siribilling-backend"],"createUpdaterArtifacts":${{ github.ref_type == 'tag' }},"active":${{ github.ref_type == 'tag' }}},"plugins":{"updater":{"active":${{ github.ref_type == 'tag' }}}},"build":{"frontendDist":"../out"}}'
          # No updater artifacts on branch pushes to save time

      - name: Upload bundles as artifact (for all pushes)
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.platform }}-${{ github.sha }}
          path: src-tauri/target/*/release/bundle/**
          retention-days: 7  # Keep for a week for debugging

  create-or-update-release:
    if: github.ref_type == 'tag'  # Only run full release/sign/publish on tags
    needs: build-and-bundle
    runs-on: ubuntu-latest
    steps:
      - name: Download all bundle artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install minisign
        run: |
          curl -L https://github.com/jedisct1/minisign/releases/download/0.11/minisign-linux-amd64 -o minisign
          chmod +x minisign

      - name: Sign updater artifacts
        env:
          MINISIGN_PRIVATE_KEY: ${{ secrets.MINISIGN_PRIVATE_KEY }}
          MINISIGN_PASSWORD: ${{ secrets.MINISIGN_PASSWORD }}
        run: |
          echo "$MINISIGN_PRIVATE_KEY" > minisign.key
          find artifacts -name '*.bin' -o -name 'latest.json' | while read file; do
            ./minisign -S -s minisign.key -m "$file" -x "$file.sig" -t "Artifact for ${{ github.ref_name }}" -p "$MINISIGN_PASSWORD"
          done

      - name: Prepare release assets
        run: |
          mkdir release-assets
          cp -r artifacts/*/* release-assets/  # Flatten

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: release-assets/**
          body: |
            ## Version ${{ github.ref_name }}
            Auto-generated release from tag.
            Includes bundled backend and updater support.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-success:
    if: always()  # Runs even on failure for notification
    needs: [build-and-bundle, create-or-update-release]
    runs-on: ubuntu-latest
    steps:
      - name: Echo completion
        run: echo "Build complete for ${{ github.ref }}. Artifacts available for download."
